<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 20px; font-weight: bold; }
    .service { fill: #AED6F1; stroke: #3498DB; }
    .database { fill: #F9E79F; stroke: #F39C12; }
    .queue { fill: #D5F5E3; stroke: #2ECC71; }
    .client { fill: #FADBD8; stroke: #E74C3C; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Logistics Platform Architecture</text>

  <!-- Clients -->
  <rect x="50" y="60" width="100" height="50" rx="5" class="client"/>
  <text x="100" y="90" text-anchor="middle">User App</text>
  
  <rect x="170" y="60" width="100" height="50" rx="5" class="client"/>
  <text x="220" y="90" text-anchor="middle">Driver App</text>
  
  <rect x="290" y="60" width="100" height="50" rx="5" class="client"/>
  <text x="340" y="90" text-anchor="middle">Admin Portal</text>

  <!-- Load Balancer -->
  <rect x="170" y="140" width="100" height="50" rx="5" fill="#D2B4DE" stroke="#8E44AD"/>
  <text x="220" y="170" text-anchor="middle">Load Balancer</text>

  <!-- Microservices -->
  <rect x="50" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="100" y="250" text-anchor="middle">Admin Service</text>
  
  <rect x="170" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="220" y="250" text-anchor="middle">Auth Service</text>
  
  <rect x="290" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="340" y="250" text-anchor="middle">Booking Service</text>
  
  <rect x="410" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="460" y="250" text-anchor="middle">Driver Location</text>
  
  <rect x="530" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="580" y="250" text-anchor="middle">Notification</text>
  
  <rect x="650" y="220" width="100" height="50" rx="5" class="service"/>
  <text x="700" y="250" text-anchor="middle">Pricing Service</text>

  <!-- Kafka -->
  <rect x="290" y="300" width="220" height="50" rx="5" class="queue"/>
  <text x="400" y="330" text-anchor="middle">Kafka Message Queue</text>

  <!-- Databases -->
  <rect x="50" y="380" width="220" height="50" rx="5" class="database"/>
  <text x="160" y="410" text-anchor="middle">PostgreSQL (Sharded)</text>
  
  <rect x="290" y="380" width="220" height="50" rx="5" class="database"/>
  <text x="400" y="410" text-anchor="middle">Redis (GeoCache)</text>
  
  <rect x="530" y="380" width="220" height="50" rx="5" class="database"/>
  <text x="640" y="410" text-anchor="middle">MongoDB</text>

  <!-- Connections -->
  <path d="M100 110 V140 H170" fill="none" stroke="#000"/>
  <path d="M220 110 V140" fill="none" stroke="#000"/>
  <path d="M340 110 V140 H270" fill="none" stroke="#000"/>
  
  <path d="M220 190 V200 H400 V220" fill="none" stroke="#000"/>
  <path d="M100 270 V300 H290" fill="none" stroke="#000"/>
  <path d="M220 270 V300 H290" fill="none" stroke="#000"/>
  <path d="M340 270 V300" fill="none" stroke="#000"/>
  <path d="M460 270 V300 H510" fill="none" stroke="#000"/>
  <path d="M580 270 V300 H510" fill="none" stroke="#000"/>
  <path d="M700 270 V300 H510" fill="none" stroke="#000"/>
  
  <path d="M160 350 V380" fill="none" stroke="#000"/>
  <path d="M400 350 V380" fill="none" stroke="#000"/>
  <path d="M640 350 V380" fill="none" stroke="#000"/>
</svg>
